<!DOCTYPE html>
<html lang="de">
  <head>

    <title>Scann-Code</title>

    <link rel="stylesheet" href="style.css">

    <script src="{{ url_for('static', filename='/js/libraries/jsQR-master/dist/jsQR.js') }}"></script>

    <script src="{{ url_for('static', filename='/js/scann-code.js') }}"></script>


    <style>

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Verhindert Scrollbalken */
    }
    

    
    #canvas {
        display: none; /* Canvas wird nicht angezeigt, da wir nur das Video im Vollbild sehen wollen */
    }
    


    </style>

  </head>

  </head>
  <body>

    <button type="button" onclick = "onToDashboard()">Dashboard</button>

    <br>
    <br>
    <br>

    <button type="button" id = "activateQRCodeScanner">Aktivere QR-Code Scanner</button> 

    <br>
    <br>

    <video id="videoElement" playsinline autoplay muted></video>

    <canvas id="canvas"></canvas>
    

    <button type="button" id = "scannerRetry" style="display: none;">Erneut Scannen</button> 

    <div id="outputMessage">No QR code detected.</div>

    <br>
    <br>

    <input type="text" id="codeInput" required minlength="4" maxlength="4" size="4">
    <button type="button" id= "codeInputButton">Code Einl√∂sen</button> 

    <br>

    <div id ="errorMessage"></div>

  </body>
</html>
